<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</head>

	<body>
		<div id="header">
			<h2 class="title">pacman</h2>
		</div>
		<div id="menu">
			<div class="divLabel"><label class="menuLabel" onclick="showDiv('welcome')">Welcome</label></div>
			<div class="divLabel"><label class="menuLabel" onclick="showDiv('register')">Register</label></div>
			<div class="divLabel"><label class="menuLabel" onclick="showDiv('login')">Login</label></div>
			<div class="divLabel"><label class="menuLabel" onclick="showDiv('about')">About</label></div>
		</div>
		<div id="content">
			<div id="gameBoard">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="lives">
					<label for="lblLives">LIVES:</label>
					<input id="lblLives" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>
			<div id="welcome">
				<button id="signUp" onclick="showDiv('register')">Sign up</button>
				<button id="loginB" onclick="showDiv('login')">Login</button>
			</div>
			<div id="register">
				<form id="register-form">
					<p>
						<label>username:</label>
						<input id="usernameR" name="usernameR" type="text"/>
					</p>
					<p>
						<label>password:</label>
						<input id="passwordR" name="passwordR" type="password"/>
					</p>
					<p>
						<label>first name:</label>
						<input id="firstName" name="firstName" type="text"/>
					</p>
					<p>
						<label>last name:</label>
						<input id="lastName" name="lastName" type="text"/>
					</p>
					<p>
						<label>email:</label>
						<input id="email" name="email" type="text"/>
					</p>
					<p>
						<label>birthday:</label>
						<input id="birthday" name="birthday" type="date"/>
					</p>
					<p id="pregister">
						<input id="submitR" name="submitR" type="submit" value="submit"/>
					</p>
				</form>
			</div>
			<div id="login">
				<form id="loginGame" action="/action_page.php0">
					<label for="usernameL">Userame<span class="req">*</span></label>
					<input id="usernameL" name="usernameR" type="text"/><br><br>
					<label for="passwordL">Password<span class="req">*</span></label>
					<input id="passwordL" name="passwordR" type="password"/><br><br>
					<input id="submitL" type="button" onclick="loginUser()" value="Login" name="submitR">
				</form>
			</div>
			<div id="about">
				about
			</div>
			<div id="settings">
				<form id="Settings-game">
					<form action="/action_page.php">
						<label for="demo">button up:</label>
						<input type="text" size="10" onkeydown="updateUpButton(event)">
						<p id="demo1"></p>
					</form>
					<form action="/action_page.php">
						<label for="demo">button down:</label>
						<input type="text" size="10" onkeydown="updateDownButton(event)">
						<p id="demo2"></p>
					</form>
					<form action="/action_page.php">
						<label for="demo">button right:</label>
						<input type="text" size="10" onkeydown="updateRightButton(event)">
						<p id="demo3"></p>
					</form>
					<form action="/action_page.php">
						<label for="demo">button left:</label>
						<input type="text" size="10" onkeydown="updateLeftButton(event)">
						<p id="demo4"></p>
					</form>
					<form action="/action_page.php">
						<label for="quantity">Numbers of balls (between 50 and 90):</label>
						<input type="number" id="quantity" name="quantity" min="50" max="90">
					</form><br>
					Choose a color for the 5 points ball:<input type="color" id="myColor5" value="#ff0080"><br><br>
					Choose a color for the 15 points ball:<input type="color" id="myColor15" value="#ff0080"><br><br>
					Choose a color for the 25 points ball:<input type="color" id="myColor25" value="#ff0080"><br><br>
					<form action="/action_page.php">
						<label for="timeGame">Time (minemum 60):</label>
						<input type="number" id="timeGame" name="timeGame" min="60">
					</form><br>
					<form action="/action_page.php">
						<label for="NumbersOfMonsters">Numbers of monsters (between 1 and 4):</label>
						<input type="number" id="NumbersOfMonsters" name="NumbersOfMonsters" min="1" max="4">
					</form><br>
					<input id="startGame" type="button" onclick="showGame('gameBoard')" value="start" name="startGame">
				</form>
			</div>
		</div>
		<!--<div id="footer">
				<footer>footer</footer>
			</div>-->
	</body>
</html>
